<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="{{ url_for ('static',filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-dark navbar-expand-sm">
            <a class="navbar-brand" href="#">
                <a href="{{ url_for('index') }}" class="navbar-brand">Fresh Bakery</a>
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>  
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mr-2"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="{{ url_for('order') }}">Online order</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="{{ url_for('contact') }}">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </div>
    {% block content %}

    {% endblock%}
    
    <footer>
         <ul class="social-networks">
           <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>   
           <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>  
           <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>  
        </ul> 
        <p class="footer-bottom">Copyright &copy; Fresh Bakery</p> 
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
